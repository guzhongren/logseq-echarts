name: Build plugin

on: push

env:
  PLUGIN_NAME: logseq-echarts

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@08eba0b27e820071cde6df949e0beb9ba4906955 # v4
      - name: Use Node.js
        uses: actions/setup-node@v5
        with:
          node-version: latest
      - name: Install
        run: |
          npm install -g pnpm
          pnpm install --no-frozen-lockfile
      - name: Lint
        run: pnpm run lint
      - name: Test
        run: pnpm run test
      - name: Build
        id: build
        run: |
          pnpm run build
